{% extends "base.html" %}
{% load bootstrap3 %}
{% load static from staticfiles %}

    {% block header %}
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{% static "img/home.jpg" %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Paywall Watch</h1>
                        <hr class="small">
                        <span class="subheading">Reporting wrongly paywalled articles</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    {% endblock header %}

    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-4 col-md-10 col-md-offset-1">
              	<form class="form-signin" method="POST">
              		{% csrf_token %}
                    <h3 class="form-signin-heading">Please sign in</h3>
                    <label for="inputEmail" class="sr-only">Username</label>
                    <input type="username" id="user_name" name="user_name" class="form-control" placeholder="Username" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="user_pass" name="user_pass" class="form-control" placeholder="Password" required="">
                    <br />
                    <button class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock content %}
